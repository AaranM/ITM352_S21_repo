<script>
    // param code from lab12
    let params = (new URL(document.location)).searchParams;
    var quantities = [];
    var quantitiesmonths = [];

    if (params.has('purchase_submit')) {
        for (i = 0; i < products.length; i++) {
            if (params.has(`quantity${i}`)) {
                a_qty = params.get(`quantity${i}`);

        }
    }

    } 
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <tbody>
            <tr>
                <th style="text-align: center;" width="15%">Item</th>
                <th style="text-align: center;" width="20%">quantity</th>
                <th style="text-align: center;" width="13%">months</th>
                <th style="text-align: center;" width="67%">price</th>
                <th style="text-align: center;" width="35%">extended price</th>
            </tr>
            <script>

            subtotal = 0;
                for (i = 0; i < products.length; i++) {
                    if (quantities[i] > 0) {
                        //product rows
                        extended_price = quantities[i] * products[i].price * quantitiesmonths[i]
                        subtotal += extended_price;
                        document.write(`
                        <tr>
                            <td align="center" width="35%">${products[i].name}</td>
                            <td align="center" width="20%">${quantities[i]}</td>
                            <td align="center" width="20%">${quantitiesmonths[i]}</td>
                            <td align="center" width="13%">\$${products[i].price.toFixed(2)}</td>
                            <td align="center" width="67%">\$${extended_price.toFixed(2)}</td>
                        </tr>
                        `);
                    }
                }

                //Compute sales tax
            var tax_rate = 0.0575;
            var sales_tax = tax_rate * subtotal;

            //Compute shipping
            if(subtotal<50){
                shipping = 2;
            }
            else if(subtotal<100){
                shipping = 5;
            }
            else{
                shipping = .05*subtotal; //5% of subtotal
            }

            //Compute grand total
            var grand_total = sales_tax + subtotal + shipping;
          
            </script>
            
            <tr>
                <td colspan="5" width="100%">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="4" width="67%">Sub-total</td>
                <td width="54%">$<script>document.write(subtotal.toFixed(2));</script></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="4" width="67%"><span style="font-family: arial;">Tax @
                        5.75%</span></td>
                <td width="54%">$<script>document.write(sales_tax.toFixed(2));</script></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="4" width="67%"><span style="font-family: arial;">Shipping</span></td>
                <td width="54%">$<script>document.write(shipping.toFixed(2));</script></td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="4" width="67%"><strong>Total</strong></td>
                <td width="54%"><strong>$<script>document.write(grand_total.toFixed(2));</script></strong></td>
            </tr>
        </tbody>
    </table>
    <div>
    <br><b>OUR SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping
A subtotal $50 - $99.99 will be $5 shipping
Subtotals over $100 will be charged 5% of the subtotal amount </b></div>
</body>

</html>
